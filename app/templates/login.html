{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>BookMatch</h1>
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </div>
    </div>

    <div class="register-box" style="display: none;">
        <h1>BookMatch</h1>
        <h2>Registro</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-username">Usuario</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-full-name">Nombre Completo</label>
                <input type="text" id="reg-full-name" name="full_name">
            </div>
            <div class="form-group">
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
            <div id="reg-error-message" class="error-message"></div>
        </form>
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
{% endblock %}
